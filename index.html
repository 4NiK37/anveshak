<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अन्वेषक</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .typewriter {
            width: 45vw;
            font-family: monospace;
            overflow: hidden; /* Ensures the text is hidden until revealed */
            border-right: .15em solid orange; /* Cursor effect */
            white-space: nowrap; /* Prevents text wrapping */
            margin: 0 auto; /* Center the text */
            letter-spacing: .15em; /* Spacing between letters */
            animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 60%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            40% { border-color: orange; }
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #343a40;
        }
        .btn {
            margin-top: 20px;
        }
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.logo {
    color: #fff;
    font-size: 24px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    transition: background-color 0.3s;
}

.nav-links a:hover {
    background-color: #575757;
    border-radius: 5px;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle .bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin: 3px 0;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
    }

    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}

 .btn-color{
    background-color: #333;
 }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">अन्वेषक</div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/crawler.html">Crawling</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="typewriter">Welcome to the <b>अन्वेषक</b></h1>
        <a href="/crawler.html" class="btn btn-primary btn-lg btn-color">Start Crawling</a>
    </div>
</body>
</html>
