<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Files</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Found JavaScript Files</h1>
        <ul class="list-group">
            {% if js_files %}
                {% for js_file in js_files %}
                    <li class="list-group-item">
                        <a href="{{ js_file }}" target="_blank">{{ js_file }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No JavaScript files found.</li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
