<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अन्वेषक</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .link-list {
            margin-top: 20px;
        }
        .link-list a {
            color: #007bff;
            text-decoration: none;
        }
        .link-list a:hover {
            text-decoration: underline;
        }
        .text-center{
            font-weight: bolder;
        }
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.logo {
    color: #fff;
    font-size: 24px;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    transition: background-color 0.3s;
}

.nav-links a:hover {
    background-color: #575757;
    border-radius: 5px;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle .bar {
    height: 3px;
    width: 25px;
    background-color: #fff;
    margin: 3px 0;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
    }

    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: flex;
    }
}
.btn-color{
    background-color: #333;
 }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">अन्वेषक</div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/crawler.html">Crawling</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">अन्वेषक</h1>
        <form method="POST" class="text-center">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
            </div>
            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="number" class="form-control" id="depth" name="depth" min="0" placeholder="Enter Depth" required>
            </div>
            <button type="submit" class="btn btn-primary btn-color">Crawl</button>
            <button></button>
        </form>
        <h2 class="text-center link-list">Crawled Links:</h2>
        <ul class="list-group link-list">
            {% if links %}
                {% for link in links %}
                    <li class="list-group-item">
                        <a href="{{ link }}" target="_blank">{{ link }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No links crawled yet.</li>
            {% endif %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
